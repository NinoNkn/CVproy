<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recetas</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Recetas</h1>
  <div id="recetas" class="grid"></div>

  <script>
    fetch("https://backcv-fh2c.onrender.com/api/recetas/")
      .then(response => response.json())
      .then(data => {
        const contenedor = document.getElementById("recetas");
        contenedor.innerHTML = data.recetas.map(r => `
          <div class="card">
            <img src="${r.imagen_url}" alt="${r.titulo}">
            <h2>${r.titulo}</h2>
            <p><b>Resumen:</b> ${r.resumen}</p>
            <p>${r.descripcion}</p>
            <p><i>Palabras clave:</i> ${r.palabras_clave}</p>
          </div>
        `).join("");
      })
      .catch(err => {
        document.getElementById("recetas").innerHTML = "<p>Error cargando recetas.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
