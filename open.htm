<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recetas</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #fafafa; }
    h1 { text-align: center; margin-bottom: 2rem; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card-content { padding: 1rem; }
    .card h2 { margin: 0; font-size: 1.2rem; color: #333; }
    .card p { margin: 0.5rem 0; color: #555; }
    .tags { margin-top: 0.5rem; font-size: 0.9rem; color: #777; }
    .detail-link { display: inline-block; margin-top: 1rem; color: #0077cc; text-decoration: none; font-weight: bold; }
    .detail-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Recetas</h1>
  <div id="recetasContainer" class="grid">Cargando...</div>

  <script>
    const API_URL = "https://TU_BACKEND.onrender.com/api/recetas/";

    async function loadRecetas(){
      try {
        const res = await fetch(API_URL);
        if(!res.ok) throw new Error("Error al cargar recetas");
        const recetas = await res.json();

        const container = document.getElementById("recetasContainer");
        container.innerHTML = "";

        recetas.forEach(r => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${r.imagen}" alt="${r.titulo}">
            <div class="card-content">
              <h2>${r.titulo}</h2>
              <p>${r.resumen}</p>
              <p class="tags">ðŸ”‘ ${r.palabras_clave}</p>
              <a href="/detalle.html?id=${r.id}" class="detail-link">Ver detalle</a>
            </div>
          `;
          container.appendChild(card);
        });

      } catch(err) {
        console.error(err);
        document.getElementById("recetasContainer").innerText = "No se pudieron cargar las recetas.";
      }
    }

    loadRecetas();
  </script>
</body>
</html>
