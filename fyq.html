<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preguntas Frecuentes</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    max-width: 800px;
    margin: 2rem auto;
    padding: 1rem;
    background: linear-gradient(to bottom, #8b3de4, #dcb1f7);
  }
  h1 {
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2rem;
    color: #ffffff;
  }
  .faq-item {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    margin-bottom: 1rem;
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .faq-question {
    cursor: pointer;
    padding: 1rem 1.2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    font-size: 1.1rem;
    color: #222;
  }
  .faq-question:hover {
    background: #f0f4ff;
    color: #f3a9fa;
  }
  .faq-answer {
    max-height: 0;
    overflow: hidden;
    padding: 0 1.2rem;
    background: #fdfdfd;
    font-size: 0.95rem;
    line-height: 1.6;
    color: #444;
    transition: max-height 0.4s ease, padding 0.3s ease;
  }
  .faq-answer.open {
    max-height: 400px;
    padding: 1rem 1.2rem;
  }
  .arrow {
    transition: transform 0.3s ease;
    font-size: 1.2rem;
    color: #666;
  }
  .arrow.rotate {
    transform: rotate(180deg);
  }
</style>

</head>
<body>
  <h1>Preguntas Frecuentes</h1>
  <div id="faqContainer">Cargando preguntas...</div>

  <script>
const FAQ_ENDPOINT = "https://backcv-fh2c.onrender.com/api/faqs/";

async function loadFAQs(){
  try{
    const res = await fetch(FAQ_ENDPOINT);
    if(!res.ok) throw new Error("Error cargando FAQs");
    const faqs = await res.json();

    const container = document.getElementById("faqContainer");
    container.innerHTML = "";

    faqs.forEach(faq=>{
      const item = document.createElement("div");
      item.className = "faq-item";

      const q = document.createElement("div");
      q.className = "faq-question";
      q.innerHTML = `<span>${faq.pregunta}</span><span class="arrow">â–¶</span>`;

      const a = document.createElement("div");
      a.className = "faq-answer";
      a.innerHTML = `<p>${faq.respuesta}</p>`;

      q.addEventListener("click", ()=>{
        a.classList.toggle("open");
        q.querySelector(".arrow").classList.toggle("rotate");
      });

      item.appendChild(q);
      item.appendChild(a);
      container.appendChild(item);
    });

  }catch(err){
    console.error(err);
    document.getElementById("faqContainer").innerText = "No se pudieron cargar las preguntas.";
  }
}

loadFAQs();
</script>
</body>
</html>
